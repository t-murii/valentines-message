<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Interactive Form</title>
    <style>
      body {
        background-color: #ff7f5ca1;
        font-family: "Comic Sans MS", "Chalkboard SE", "Arial Rounded MT Bold",
          cursive, sans-serif;
        margin: 0;
        min-height: 100vh;
        max-height: 100vh;
        width: 100vw;
        max-width: 100vw;
        overflow-x: hidden;
        overflow-y: auto;
      }

      .container {
        /* padding: 60px 40px; */
        text-align: center;
        max-width: 800px;
        margin: 0 auto;
      }

      h1 {
        color: #5a5a5a;
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .button-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
        justify-content: center;
      }

      button {
        padding: 18px 50px;
        font-size: 24px;
        border: 3px solid #ff7f5c;
        border-radius: 50px;
        cursor: pointer;
        font-family: "Comic Sans MS", "Chalkboard SE", cursive, sans-serif;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      .yes-btn-wrapper {
        position: relative;
      }

      .yes-btn {
        width: auto;
        background-color: #ff7f5c;
        color: white;
      }

      .yes-btn:hover {
        background-color: #ff6a47;
      }

      .no-btn-wrapper {
        position: relative;
        transition: all 0.3s ease;
      }

      .no-btn {
        width: auto;
        background-color: #f5f0e8;
        color: #ff7f5c;
      }

      .no-btn:hover {
        background-color: #fff5f0;
      }

      .decline-btn-wrapper {
        position: relative;
      }

      .decline-btn {
        width: auto;
        background-color: #bb25fc;
        border: 3px solid #bb25fc;
        color: white;
      }

      .decline-btn:hover {
        background-color: #fc25fc;
      }

      .flower-cat {
        width: 300px;
        height: 300px;
        padding: 20px;
        object-fit: contain;
      }

      .success-container {
        display: none;
        padding: 60px 40px;
        text-align: center;
        max-width: 800px;
        margin: 0 auto;
      }

      .success-container.active {
        display: block;
      }

      .success-container h2 {
        color: #5a5a5a;
        font-size: 30px;
        margin-bottom: 30px;
      }

      .success-container img {
        max-width: 100%;
        border-radius: 20px;
      }

      .gotcha-container {
        display: none;
        padding: 60px 40px;
        text-align: center;
        max-width: 800px;
        margin: 0 auto;
      }

      .gotcha-container.active {
        display: block;
      }

      .gotcha-container h2 {
        color: #5a5a5a;
        font-size: 30px;
        margin-bottom: 30px;
      }

      .gotcha-container img {
        max-width: 100%;
        border-radius: 20px;
      }

      .hidden {
        display: none;
      }

      /* Cat drawings */
      .cats-container {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 200px;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        gap: 5px;
        pointer-events: none;
        z-index: 1;
      }

      .cat {
        position: relative;
        width: 100px;
        height: 150px;
      }

      .cat-body {
        position: absolute;
        bottom: 0;
        width: 80px;
        height: 120px;
        border-radius: 40px 40px 20px 20px;
        border: 3px solid #4a4a4a;
      }

      .cat-ear-left,
      .cat-ear-right {
        position: absolute;
        width: 30px;
        height: 40px;
        border: 3px solid #4a4a4a;
        border-radius: 20px 20px 0 0;
      }

      .cat-ear-left {
        top: -35px;
        left: 10px;
        transform: rotate(-15deg);
      }

      .cat-ear-right {
        top: -35px;
        right: 10px;
        transform: rotate(15deg);
      }

      .cat-face {
        position: absolute;
        top: 30px;
        left: 50%;
        transform: translateX(-50%);
      }

      .cat-eyes {
        display: flex;
        gap: 20px;
        margin-bottom: 5px;
      }

      .cat-eye {
        width: 8px;
        height: 8px;
        background-color: #4a4a4a;
        border-radius: 50%;
      }

      .cat-mouth {
        text-align: center;
        font-size: 18px;
        color: #4a4a4a;
      }

      .cat-blush-left,
      .cat-blush-right {
        position: absolute;
        width: 15px;
        height: 10px;
        background-color: #ffb3ba;
        border-radius: 50%;
        top: 40px;
        opacity: 0.6;
      }

      .cat-blush-left {
        left: 8px;
      }

      .cat-blush-right {
        right: 8px;
      }

      /* Cat arms */
      .cat-arm-left,
      .cat-arm-right {
        position: absolute;
        width: 20px;
        height: 50px;
        border: 3px solid #4a4a4a;
        border-radius: 10px;
        bottom: 30px;
      }

      .cat-arm-left {
        left: -5px;
        transform: rotate(-10deg);
      }

      .cat-arm-right {
        right: -5px;
        transform: rotate(10deg);
      }

      /* Cat legs */
      .cat-leg-left,
      .cat-leg-right {
        position: absolute;
        width: 25px;
        height: 35px;
        border: 3px solid #4a4a4a;
        border-radius: 5px 5px 10px 10px;
        bottom: -5px;
      }

      .cat-leg-left {
        left: 10px;
      }

      .cat-leg-right {
        right: 10px;
      }

      .heart {
        position: absolute;
        font-size: 28px;
        color: #ffb3ba;
        animation: float 3s ease-in-out infinite;
        z-index: 2;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      /* Cat colors */
      .cat-blue .cat-body,
      .cat-blue .cat-ear-left,
      .cat-blue .cat-ear-right,
      .cat-blue .cat-arm-left,
      .cat-blue .cat-arm-right,
      .cat-blue .cat-leg-left,

      .cat-pink .cat-body,

      }

      /* Make no button appear above cats */
      .no-btn-wrapper {
        z-index: 10;
      }

        button {

        }

        pointer-events: none;
      }

      .flower-cat {
        padding-top: 0px;
        margin: 0px;
      }
    </style>

    <script>
      const noBtnWrapper = document.getElementById("noBtnWrapper");
      const noBtn = noBtnWrapper.querySelector(".no-btn");
      const buttonContainer = document.getElementById("buttonContainer");
      let moveCount = 0;

      // Function to move the no button anywhere on screen
      function moveNoButton() {
        moveCount++;

        // Change heading text and stuff based on move count
        const heading = document.querySelector("h1");
        const flowerCatImg = document.getElementById("flowercat");
        const sadTinyCatImg = document.getElementById("sadtinycat");
        const angryCatImg = document.getElementById("angrycat");

        if (moveCount > 10) {
          heading.textContent = "Fine! I Give Up... Just Kidding! üòú";
        } else if (moveCount > 5) {
          heading.textContent = "You Can't Escape! Just Say Yes! üòà";
        }

        // Switch to fixed positioning when moving
        noBtnWrapper.style.position = "fixed";

        const btnRect = noBtnWrapper.getBoundingClientRect();

        // Calculate random position anywhere on the viewport with better bounds
        const padding = 10;
        const maxX = window.innerWidth - btnRect.width - padding;
        const maxY = window.innerHeight - btnRect.height - padding; //- 200; // Extra space for cats footer

        const randomX = Math.max(padding, Math.random() * maxX);
        const randomY = Math.max(padding, Math.random() * maxY);

        noBtnWrapper.style.left = randomX + "px";
        noBtnWrapper.style.top = randomY + "px";
      }

      noBtn.addEventListener("mouseenter", moveNoButton);
      noBtn.addEventListener("click", moveNoButton);

      //play Rizz music
      const playbtn = document.getElementById("flowercat-container");
      const audio = document.getElementById("rizzaudio");

      playbtn.addEventListener("click", () => {
        audio.currentTime = 0; // restart if clicked again
        audio.play();
      });

      // Handle yes button click
      function handleYes() {
        document.getElementById("formContainer").classList.add("hidden");
        document.getElementById("footer-message").style.display = "none";
        document.getElementById("cats-footer").style.display = "none";
        document.getElementById("successContainer").classList.add("active");

        //play laugh audio
        const audio = document.getElementById("laughingcataudio");
        audio.play().catch((error) => {
          console.error("Audio playback failed:", error);
        });

        const rizzaudio = document.getElementById("rizzaudio");
        rizzaudio.pause().catch((error) => {
          console.error("Audio pause failed:", error);
        });
      }

      function handleGotcha() {
        document.getElementById("successContainer").style.display = "none";
        document.getElementById("gotchaContainer").classList.add("active");
        document.body.style.backgroundColor = "#ecf2fa";

        //play dance audio
        const ratdanceaudio = document.getElementById("ratdance");
        ratdanceaudio.play().catch((error) => {
          console.error("Audio play failed:", error);
        });

        const audio = document.getElementById("laughingcataudio");
        audio.pause().catch((error) => {
          console.error("Audio pause failed:", error);
        });
      }
    </script>
